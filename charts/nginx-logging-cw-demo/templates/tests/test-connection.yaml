apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nginx-logging-cw-demo.fullname" . }}-test-connection"
  labels:
    app: {{ include "nginx-logging-cw-demo.name" . }}
    chart: {{ include "nginx-logging-cw-demo.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "nginx-logging-cw-demo.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
